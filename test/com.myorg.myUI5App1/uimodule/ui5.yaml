specVersion: "2.2"
metadata:
  name: myUI5App_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
framework:
  name: OpenUI5
  version: 1.84.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-simplesaml
      beforeMiddleware: compression
      mountPath: /sap/opu/odata/
      configuration:
          baseUrl: "https://vhcals4hcs.s4-analytics.online:44300"
          initPath: "/sap/opu/odata/S4AS/PLAN_CONFIG_CONS_CDS/$metadata"
          # manualInteractions:
              # "https://adfs.startup.com/adfs/ls/": "#csspathofclickableelement"
          pathMappings:
            "/S4AS/": "/sap/opu/odata/S4AS"
          debug: true

    - name: ui5-middleware-data-test-tag
      afterMiddleware: compression
      configuration:
        path: uimodule/webapp
      
